<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-div">

    <div class="div-1">

       <h1 class="heading-1">Welcome!</h1>

       <p class="para-1">Create your account for free</p>

       <button class="button-1">Login</button>

    </div>

    <div class="div-2">
        <form>

        <h1 class="heading-1">Login</h1>

        <p class="para-1">Username / Email Address <span>*</span></p>

        <input class="input-1" type="text" placeholder="Enter your Username/Email Address">

         <p class="para-2">Password <span>*</span></p>

         <input class="input-2" type="password" placeholder="Enter your Password">

        <button class="button-1">Login</button>

         <p class="para-3">Forgot Password?</p>


        </form>

    </div>

</div>

</body>
</html>
